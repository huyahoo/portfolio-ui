      *{margin:0;padding:0;box-sizing:border-box}

      .section{padding:2rem 0 4rem}

      .section__subtitle{display:block;font-size:.813rem;margin-bottom:3rem;text-align:center}
      
      /* Header Styles */
      .header{width:100%;position:fixed;bottom:0;left:0;z-index:100;background-color:#fff}
      .nav{height:3rem;display:flex;justify-content:space-between;align-items:center}
      .nav__logo{color:hsl(250,8%,15%);font-weight:600}
      .nav__menu{position:fixed;bottom:-100%;left:0;width:100%;background-color:#fff;padding:2rem 1.5rem 4rem;box-shadow:0 -1px 4px rgba(0,0,0,.15);border-radius:1.5rem 1.5rem 0 0;transition:.3s}

      .nav__list{grid-template-columns:repeat(3,1fr);gap:2rem}
      .nav__link{display:flex;flex-direction:column;align-items:center;font-size:.813rem;color:hsl(250,8%,45%);font-weight:500}
      .nav__link:hover{color:hsl(250,69%,61%)}
      .nav__icon{font-size:1.2rem}
      .nav__close{position:absolute;right:1.3rem;bottom:.5rem;font-size:1.5rem;cursor:pointer;color:hsl(250,69%,61%)}
      .nav__close:hover{color:hsl(250,57%,53%)}
      
      /* Button Styles */
      .button{display:inline-block;background-color:hsl(250,69%,61%);color:#FFF;padding:1rem;border-radius:.5rem;font-weight:500;transition:.3s}
      .button:hover{background-color:hsl(250,57%,53%)}
      .button__icon{font-size:1.25rem;margin-left:.5rem;transition:.3s}
      .button-flex{display:inline-flex;align-items:center}

      .home__social{display:grid;grid-template-columns:max-content;row-gap:1rem}

      .home__blob{width:200px;fill:hsl(250,69%,61%)}
      .home__blob-img{width:170px}
      .home__data{grid-column:1/3}
      .home__title{font-size:2rem}
      .home__subtitle{font-size:1.125rem;color:hsl(250,8%,45%);font-weight:500;margin-bottom:.75rem}

      .nav__toggle{font-size:1.1rem;cursor:pointer}
      .nav__toggle:hover{color:hsl(250,69%,61%)}
      
      /* Mobile-first responsive adjustments */

        .container{margin-left:auto;margin-right:auto}
        .home__content{grid-template-columns:max-content 1fr 1fr}
        .home__data{grid-column:initial}
        .home__img{order:1;justify-self:center}
      }
      @media screen and (min-width:768px){

        .header{top:0;bottom:initial}

        .nav__icon,.nav__close,.nav__toggle{display:none}
        .nav__list{display:flex;column-gap:2rem}

        .change-theme{margin:0}
